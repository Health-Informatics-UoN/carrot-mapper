name: Publish release images to Github Registry

on:
  release:
    types: [released]

env:
  app-name: carrot
  repo-owner: ${{ github.repository_owner }}
  registry: ghcr.io

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@f95db51fddba0c2d1ec667646a06c2ce06100226 # v3.0.0

      - name: Docker Login
        uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
        with:
          registry: ${{ env.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set timestamp env var
        run: echo "RUN_TIMESTAMP=$(TZ="Etc/UTC" date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # Tag and build frontend
      - name: Extract frontend Docker metadata
        id: frontend_meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.registry }}/${{ env.repo-owner }}/${{ env.app-name }}/frontend
          tags: |
            ${{ github.event.release.tag_name }}
            ${{ github.sha }}
            ${{ env.RUN_TIMESTAMP }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./app/next-client-app
          file: ./app/next-client-app/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.frontend_meta.outputs.tags }}

      # Tag and build backend
      - name: Extract backend Docker metadata
        id: backend_meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.registry }}/${{ env.repo-owner }}/${{ env.app-name }}/backend
          tags: |
            ${{ github.event.release.tag_name }}
            ${{ github.sha }}
            ${{ env.RUN_TIMESTAMP }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./app
          file: ./app/api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.backend_meta.outputs.tags }}

      # Tag and build workers
      - name: Extract workers Docker metadata
        id: workers_meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.registry }}/${{ env.repo-owner }}/${{ env.app-name }}/workers
          tags: |
            ${{ github.event.release.tag_name }}
            ${{ github.sha }}
            ${{ env.RUN_TIMESTAMP }}

      - name: Build and push workers image
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./app
          file: ./app/workers/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.workers_meta.outputs.tags }}

      # Tag and build webserver of airflow
      - name: Extract webserver Docker metadata
        id: webserver_meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.registry }}/${{ env.repo-owner }}/${{ env.app-name }}/airflow-webserver
          tags: |
            ${{ github.event.release.tag_name }}
            ${{ github.sha }}
            ${{ env.RUN_TIMESTAMP }}
            "latest"

      - name: Build and push backend image
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./app/airflow
          file: ./app/airflow/Dockerfile.webserver
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.webserver_meta.outputs.tags }}

      # Tag and build scheduler of airflow
      - name: Extract scheduler Docker metadata
        id: scheduler_meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: ${{ env.registry }}/${{ env.repo-owner }}/${{ env.app-name }}/airflow-scheduler
          tags: |
            ${{ github.event.release.tag_name }}
            ${{ github.sha }}
            ${{ env.RUN_TIMESTAMP }}
            "latest"

      - name: Build and push backend image
        uses: docker/build-push-action@v5.3.0
        with:
          context: ./app/airflow
          file: ./app/airflow/Dockerfile.scheduler
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.scheduler_meta.outputs.tags }}
